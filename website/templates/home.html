{% extends "base.html" %} {% block title %}Home{% endblock %}
{% block content %}
    <h1 align="center">Projects</h1>

    <table id="projects" class="table align-middle mb-0 bg-white">
        <thead class="bg-light">
        <tr>
            <th>Id</th>
            <th>Name</th>
<!--            <th>Status</th>-->
            <th>Details</th>
        </tr>
        </thead>
        <tbody>
        {% for project in projects %}
            <tr>
                <td>
                    <div class="d-flex align-items-center">
<!--                        <img-->
<!--                                src="https://mdbootstrap.com/img/new/avatars/8.jpg"-->
<!--                                alt=""-->
<!--                                style="width: 45px; height: 45px"-->
<!--                                class="rounded-circle"-->
<!--                        />-->
                        <div class="ms-3">
                            <p class="fw-bold mb-1">{{ project['id'] }}</p>
<!--                            <p class="text-muted mb-0">john.doe@gmail.com</p>-->
                        </div>
                    </div>
                </td>
                <td>
                    <p class="fw-normal mb-1">{{ project['name'] }}</p>
<!--                    <p class="text-muted mb-0">IT department</p>-->
                </td>
<!--                <td>-->
<!--                    <span class="badge badge-success rounded-pill d-inline">Active</span>-->
<!--                </td>-->
                <td>
                    <a class="btn-link" href="/project/{{ project['id'] }}" style="cursor: pointer"><i class="fa fa-info-circle" aria-hidden="true"></i></a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}

{% block scripts %}
    <!-- Custom Scripts -->
    <script>
        $(document).ready(function () {
            $('#projects').DataTable({
                dom: "<'row'<'col-sm-4'l><'col-sm-4'i><'col-4'f>>" + "<'row'<'col-12'tr>>" + "<'row'<'col-4'><'col-4'><'col-4'p>>",
                lengthMenu:     [[10, 20, 50, -1], [10, 20, 50, "All"]],
                pagingType: 'full_numbers',
            });
        });
    </script>
{% endblock %}
